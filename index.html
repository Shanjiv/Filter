<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body ng-init="customer=[{joined:'2000-12-02',name:'Goku',city:'District 921',powerlevel:999.7565},{joined:'2005-11-02',name:'Vegeta',city:'District 423',powerlevel:950.99564},{joined:'2014-11-24',name:'Shan',city:'Heilbronn',powerlevel:1000.324324}]">
<div ng-cloak>
    <h2>Z Fighters</h2>
    Filter: <input type="text" ng-model="customerFilter.name"/>
    <br/><br/>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Powerlevel</th>
            <th>Joined</th>
        </tr>
        <tr ng-repeat="cust in customer | filter:customerFilter | orderBy:'name'">
            <td>{{cust.name | uppercase}}</td>
            <td>{{cust.city | lowercase}}</td>
            <td>{{cust.powerlevel | currency:'PL '}}</td>
            <td>{{cust.joined | date:'yyyy' }}</td>
        </tr>
    </table>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
</body>
</html>
